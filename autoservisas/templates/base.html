<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <title>Autoservisas</title>
    {% endblock %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
</head>
<body>
<!-- Navigation -->

<nav
        class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow"
>
    <div class="container">
        <a class="navbar-brand" href="{% url 'index_n' %}">
            <svg fill="currentColor"
                 width="2em"
                 height="2em"
                 viewBox="0 0 16 16"
                 xmlns="http://www.w3.org/2000/svg"
                 class="car-repair">
                <path
                        fill-rule="evenodd"
                        d="M12.6,8.7,11.5,6.5a1.05,1.05,0,0,0-.9-.5H4.4a1.05,1.05,0,0,0-.9.5L2.4,8.7,1.16,9.852a.5.5,0,0,0-.16.367V14.5a.5.5,0,0,0,.5.5h2c.2,0,.5-.2.5-.4V14h7v.5c0,.2.2.5.4.5h2.1a.5.5,0,0,0,.5-.5V10.219a.5.5,0,0,0-.16-.367ZM4.5,7h6l1,2h-8ZM5,11.6c0,.2-.3.4-.5.4H2.4c-.2,0-.4-.3-.4-.5V10.4c.1-.3.3-.5.6-.4l2,.4c.2,0,.4.3.4.5Zm8-.1c0,.2-.2.5-.4.5H10.5c-.2,0-.5-.2-.5-.4v-.7c0-.2.2-.5.4-.5l2-.4c.3-.1.5.1.6.4ZM14,2V3a1.009,1.009,0,0,1-1.017,1H5.348A2.549,2.549,0,0,1,1,3.5H3.5v-2H1A2.549,2.549,0,0,1,5.348,1h7.635A1.009,1.009,0,0,1,14,2Z"
                        clip-rule="evenodd"
                />
            </svg>
            Autoservisas</a
        >
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user-profile' %}">
                        <svg class="bi bi-person"
                             width="1.5em"
                             height="1.5em"
                             viewBox="0 0 16 16"
                             fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1
                            1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168
                            1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8
                            7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                        {{ user.username }}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my-orders' %}">
                        <button class="btn btn-outline-success btn-sm">Mano užsakymai</button>
                    </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'user-new-order' %}">
                        <button class="btn btn-outline-success btn-sm">Naujas užsakymas</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <button class="btn btn-outline-success btn-sm">Atsijungti</button>
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">
                        <button class="btn btn-outline-success btn-sm">Prisijungti</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}?next={{ request.path }}">
                        <button class="btn btn-outline-success btn-sm">Registruotis</button>
                    </a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index_n' %}">
                        <button class="btn btn-outline-success btn-sm">Pradžia</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cars_n' %}">
                        <button class="btn btn-outline-success btn-sm">Automobiliai</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'uzsakymai' %}">
                        <button class="btn btn-outline-success btn-sm">Užsakymai</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'klientai' %}">
                        <button class="btn btn-outline-success btn-sm">Klientai</button>
                    </a>
                </li>
            </ul>

            <form
                    class="form-inline my-2 my-lg-0"
                    action="{% url 'search_n' %}"
                    method="get"
            >
                <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="Paieška"
                        aria-label="Search"
                        name="search_text"
                />
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
                    Ieškoti
                </button>
            </form>
        </div>
    </div>
</nav>
{% for message in messages %}
<div class="alert {% if message.tags == 'error' %} alert-danger
                {% else %} alert-success
                {% endif %}"
     role="alert">
    {{ message }}
</div>
{% endfor %}
<div class="container">{% block content %}{% endblock %}</div>

<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
></script>
</body>
</html>
