{% extends 'base.html' %}

{% block content %}

<h1>Password change</h1>

<form action="" method="post">
    {% csrf_token %}

    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}

    <p>{{ form.email }}</p>
    <p>Enter your email and a link to change your password will be sent</p>
    <input class="btn btn-outline-danger" type="submit" value="password reset">
</form>

{% endblock %}
