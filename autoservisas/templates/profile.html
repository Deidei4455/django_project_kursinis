{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div>
    {% if user.profile.picture %}
    <img class="rounded-circle" src="{{ user.profile.picture.url }}">
    {% endif %}
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
</div>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_form | crispy }}
        {{ p_form | crispy }}
        <div>
            <input type="submit" class="btn btn-outline-success" value="Saugoti">
        </div>
    </form>
</div>

{% endblock %}
